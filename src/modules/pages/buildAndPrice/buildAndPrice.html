<template>
    <main>
        <div class="slds-grid slds-wrap slds-m-bottom_large slds-p-around_medium">
            <div class="slds-col slds-size_12-of-12 slds-large-size_8-of-12">
                <components-car-details selected-varainat = {selectedVarainat}></components-car-details>
        </div>
        <div class="slds-col slds-size_12-of-12 slds-large-size_4-of-12">
            <div class="slds-text-heading_large">CR-V Range</div>
            <components-range-component variant = {variant} onselection={selectionhandler}></components-range-component>

            <div class="slds-text-heading_large slds-m-top_large">CR-V Range</div>
            <template for:each={colorList} for:item="item">

                <components-color-component color={item} key={item.value} onselectioncolor={colorHandler}></components-color-component>
            </template>
            
    </div>
    </div>
    <div class="slds-grid slds-wrap slds-m-bottom_large">
        <div class="slds-col slds-size_12-of-12">
            <components-footer-component price={animatedPrice} onopenmodal = {modalHandler}></components-footer-component>
</div>
    </div>
</main>
<template lwc:if = {openModal}>
  <components-modal heading = "Fill in your details">
    <components-lead-form description={description}></components-lead-form>
    <div slot="footer">
        <button class="slds-button slds-button_neutral" onclick={cancelhandler}>Cancel</button>
<button class="slds-button slds-button_destructive" onclick={saveHandler}>Save and Continue</button>

    </div>

  </components-modal>
</template>
</template>
